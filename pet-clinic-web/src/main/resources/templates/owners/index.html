<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Owner list</title>
</head>
<body>
	<h1 th:text="'Owner list'"></h1>
	<table>
		<tr>
			<th>ID</th>
			<th>First name</th>
			<th>Last name</th>
		</tr>
		<tr th:each="owner : ${owners}">
			<td th:text="${owner?.id}"></td>
			<td th:text="${owner?.firstName}"></td>
			<td th:text="${owner?.lastName}"></td>
		</tr>
	</table>
</body>
</html>
