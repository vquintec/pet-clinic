<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vet list</title>
</head>
<body>
	<h1 th:text="'Vet list'"></h1>
		<table>
		<tr>
			<th>ID</th>
			<th>First name</th>
			<th>Last name</th>
		</tr>
		<tr th:each="vet : ${vets}">
			<td th:text="${vet?.id}"></td>
			<td th:text="${vet?.firstName}"></td>
			<td th:text="${vet?.lastName}"></td>
		</tr>
	</table>
</body>
</html>
